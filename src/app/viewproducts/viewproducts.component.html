  <div class="container" style="padding:12% 0 12% 0">
    <div class="col-sm-4">
      <img [src]="product[0].image" width="100%">
    </div>
    <div class="col-sm-4" >
      <h5 class="card-title"><b>{{product[0].bookname}}</b></h5>
                    
      <ul>
        <li>{{product[0].author}}</li>
        <li>{{product[0].publisher}}</li>
        <li>{{product[0].publishdate}}</li>
        <li>{{product[0].binding}}</li>
        <li><b>Rs.{{product[0].price}}</b></li>
      </ul>
    </div>
    <div class="col-sm-4" >
      <div class="col-md-6 text-center" style="color: white;">
        <form class="form row g-3 ml-5" #formRef="ngForm" >
              
          <div class="form-group" hidden>
          <!-- <label for="inputusername" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="inputproductname1" [ngModel]="username" readonly name="username" ngModel>-->
        </div>
                  <div class="form-group" hidden>
                      <label for="inputusername" class="form-label">Product Name</label>
                      <input type="text" class="form-control" id="inputproductname" [ngModel]="product.bookname" readonly name="bookname" ngModel>
                  </div>
                  <div class="form-group" hidden>
                      <label for="inputusername" class="form-label">Product Specifications</label>
                      <ul style="list-style:square"> <input type="text" class="form-control" id="inputproductdetails" [ngModel]="product.author" readonly name="author" ngModel></ul>
                      <ul style="list-style: none;"> <input type="text" class="form-control" id="inputproductdetails" [ngModel]="product.publisher" readonly name="publisher" ngModel></ul>
                      <ul style="list-style: none;"> <input type="text" class="form-control" id="inputproductdetails" [ngModel]="product.publishdate" readonly name="publishdate" ngModel></ul>
                      <ul style="list-style: none;"> <input type="text" class="form-control" id="inputproductdetails" [ngModel]="product.rating" readonly name="rating" ngModel></ul>
                  </div>
                  <div class="form-group" hidden>
                      <label for="inputusername" class="form-label">Product Price</label>
                      <input type="number" class="form-control" id="inputproductprice" [ngModel]="product.price" readonly name="price" ngModel>
                  </div>
                  <div class="form-group pt-5" style="color: black;" hidden>
                      <label for="exampleFormControlFile1" class="d-block"><strong>Upload Picture Url():</strong></label>
                      <input type="text" class="form-control-file border-secondary" id="exampleFormControlFile1" [ngModel]="product.photo" readonly name="photo" ngModel >
                      
                    </div>
       
                  <div class="col-6">
                      <button type="button" class="btn btn-primary" (click)=onSubmit(product[0])>Add Product</button>
                    </div>
                         
        </form>
          
        
      </div>
      <button  class="btn btn-primary" (click)="placeOrder(product[0])">Buy now</button>
      
      <button class="btn btn-warning" (click)="goto()">Back</button>
    </div> 
    </div>

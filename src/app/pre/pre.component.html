

<div class="container" style="border: turquoise; border-style: solid;">
   
  <div id="myCarousel" style="padding: 30px;" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://i.postimg.cc/zvyQ0Pj5/image.png" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://i.postimg.cc/3wGPH65w/image.png" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://i.postimg.cc/WbJmSPMt/image.png" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


    <div class="row">
      <div class="col-sm-4 " style="padding-bottom: 20px;" *ngFor="let get of courses; let i= index" >
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img [src]="get.image" width="100%" class="card-img" alt="..."  style="padding-left: 15px;  padding-top: 40px;">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{get.bookname}}</h5>
                  
                <ul>
                  <li>{{get.author}}</li>
                  <li>{{get.publisher}}</li>
                  <li>{{get.language}}</li>
                  <li>{{get.rating}}</li>
                </ul>
                
                <p class="card-text"><b>Rs.{{get.price}}</b></p>
                <div class="col-md-6 text-center" style="color: white;">
                  <form class="form row g-3 " #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">
                        
                    <div class="form-group" hidden>
                      <label for="inputusername" class="form-label">Product Name</label>
                      <input type="text" class="form-control" id="inputproductname1" [ngModel]="username" readonly name="username" ngModel>
                  </div>
                            <div class="form-group" hidden>
                                <label for="inputusername" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="inputproductname2" [ngModel]="courses[i].productname" readonly name="productname" ngModel>
                            </div>
                            <div class="form-group" hidden>
                                <label for="inputusername" class="form-label">Product Specifications</label>
                                <ul style="list-style:square"> <input type="text" class="form-control" id="inputproductdetails" [ngModel]="courses[i].productRam" readonly name="productRam" ngModel></ul>
                                <ul style="list-style: none;"> <input type="text" class="form-control" id="inputproductdetails1" [ngModel]="courses[i].productMemory" readonly name="productMemory" ngModel></ul>
                                <ul style="list-style: none;"> <input type="text" class="form-control" id="inputproductdetails2" [ngModel]="courses[i].productscreensize" readonly name="productscreensize" ngModel></ul>
                                <ul style="list-style: none;"> <input type="text" class="form-control" id="inputproductdetails3" [ngModel]="courses[i].productdetails" readonly name="productdetails" ngModel></ul>
                            </div>
                            <div class="form-group" hidden>
                                <label for="inputusername" class="form-label">Product Price</label>
                                <input type="number" class="form-control" id="inputproductprice" [ngModel]="courses[i].productprice" readonly name="productprice" ngModel>
                            </div>
                            <div class="form-group pt-5" style="color: black;" hidden>
                                <label for="exampleFormControlFile1" class="d-block"><strong>Upload Picture Url():</strong></label>
                                <input type="text" class="form-control-file border-secondary" id="exampleFormControlFile1" [ngModel]="courses[i].photo" readonly name="photo" ngModel >
                              </div>
                 
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary">Add Product</button>
                              </div>
                  </form>
                </div>
                <button class="btn btn-success float-end" (click)="viewItem(i)" >View</button>
                <button type="submit" class="btn btn-info " data-toggle="modal" data-target="#myModal">View</button>
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                  
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                       
                        <h4 class="modal-title">Login Status</h4>
                        <button type="button" class="close float-end" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                       
 <h1>Prod details</h1>

                      </div>
                      <div class="modal-footer">
                        <button  class="btn btn-default"(click)="ifOk()" data-dismiss="modal">Ok</button>
                      </div>
                    </div>
                    
                  </div>
                </div>
              
              </div>      
            </div>
          </div>
        </div>
      </div>
    </div> 
</div>
